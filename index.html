<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #5e1f97, #8c4cba);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      width: 400px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      border-radius: 10px;
      position: relative;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.x {
      color: #ff4d6d;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
    }

    .cell.o {
      color: #4d88ff;
      text-shadow: 0 0 10px rgba(77, 136, 255, 0.6);
    }

    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .score {
      margin-bottom: 10px;
    }

    .score div {
      font-size: 20px;
      font-weight: bold;
      margin: 5px;
    }

    .btn {
      background-color: #6b0f9c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #8c4cba;
    }

    .hidden {
      display: none;
    }

    .celebration {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #fff;
      font-weight: bold;
      animation: confetti 2s ease-out;
    }

    @keyframes confetti {
      0% {
        opacity: 1;
        transform: translateY(-100%) translateX(-50%);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) translateX(-50%);
      }
    }

    /* Sparkle and ripple effects */
    .ripple {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: rippleAnimation 1s forwards;
    }

    @keyframes rippleAnimation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      animation: sparkleAnimation 0.5s ease-in-out infinite;
    }

    @keyframes sparkleAnimation {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      50% { opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="celebration hidden" id="celebration-banner">ðŸŽ‰ Player X Wins! ðŸŽ‰</div>
    <h1>Tic Tac Toe</h1>
    <div class="score">
      <div id="score-x">Player X: 0</div>
      <div id="score-o">Player O: 0</div>
    </div>

    <div class="timer" id="timer">Player X: 120</div>

    <div class="board" id="board">
      <div class="cell" id="0" onclick="makeMove(0)"></div>
      <div class="cell" id="1" onclick="makeMove(1)"></div>
      <div class="cell" id="2" onclick="makeMove(2)"></div>
      <div class="cell" id="3" onclick="makeMove(3)"></div>
      <div class="cell" id="4" onclick="makeMove(4)"></div>
      <div class="cell" id="5" onclick="makeMove(5)"></div>
      <div class="cell" id="6" onclick="makeMove(6)"></div>
      <div class="cell" id="7" onclick="makeMove(7)"></div>
      <div class="cell" id="8" onclick="makeMove(8)"></div>
    </div>

    <button class="btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let board = Array(9).fill(null);

    const scoreOElement = document.getElementById('score-o');
    const timerElement = document.getElementById('timer');
    const celebrationBanner = document.getElementById('celebration-banner');

    function startTimer() {
      if (timerRunning) return;

      timerRunning = true;
      timerInterval = setInterval(() => {
        if (currentPlayer === 'X' && timerX > 0) {
          timerX--;
          timerElement.innerHTML = `Player X: ${timerX}`;
        } else if (currentPlayer === 'O' && timerO > 0) {
          timerO--;
          timerElement.innerHTML = `Player O: ${timerO}`;
        }

        if (timerX === 0 || timerO === 0) {
          gameOver();
        }
      }, 1000);
    }

    function makeMove(cellIndex) {
      if (!gameActive || board[cellIndex]) return;

      board[cellIndex] = currentPlayer;
      cells[cellIndex].innerText = currentPlayer;

      addRippleEffect(cellIndex);

      if (currentPlayer === 'X') {
        cells[cellIndex].classList.add('x');
      } else {
        cells[cellIndex].classList.add('o');
      }

      if (checkWin(currentPlayer)) {
        gameOver();
      } else {
        switchPlayer();
      }
    }

    function addRippleEffect(cellIndex) {
      const cell = cells[cellIndex];
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      cell.appendChild(ripple);

      setTimeout(() => {
        cell.removeChild(ripple);
      }, 1000);
    }

      ];
